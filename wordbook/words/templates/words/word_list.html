<!DOCTYPE html>
<html>
<head>
    <title>Word List</title>
</head>
<body>
    <h1>Word List</h1>
    <ul>
        {% for word in words %}
            <li>
                {{ word.word }}: {{ word.meaning }}
                <a href="{% url 'delete_word' word.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_word' %}">Add New Word</a>
</body>
</html>
